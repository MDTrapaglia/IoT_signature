name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  # Backend Build & Test
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint:backend
        continue-on-error: true

      - name: Build backend
        run: npm run build:backend

      - name: Verify backend build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found after build"
            exit 1
          fi
          echo "Backend build output verified:"
          ls -la dist/

      - name: Run backend tests
        run: npm run test:backend
        continue-on-error: true

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dist/
          retention-days: 7
        if: success()

  # Frontend Build & Test
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: offchain/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: offchain/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_ACCESS_TOKEN: test_token_for_ci

      - name: Verify frontend build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Error: .next directory not found after build"
            exit 1
          fi
          echo "Build output verified:"
          ls -la .next

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: offchain/frontend/.next
          retention-days: 7
        if: success()

  # Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start backend server
        run: |
          npm run dev &
          echo $! > .dev.pid
          sleep 5

      - name: Run API tests
        run: ./scripts/test.sh

      - name: Run signature verification tests
        run: ./scripts/test_signatures.sh

      - name: Stop backend server
        if: always()
        run: |
          if [ -f .dev.pid ]; then
            kill $(cat .dev.pid) || true
            rm .dev.pid
          fi

  # Code Quality & Security
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (frontend)
        run: npm ci
        working-directory: offchain/frontend

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check frontend vulnerabilities
        run: npm audit --audit-level=high
        working-directory: offchain/frontend
        continue-on-error: true

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List available artifacts
        run: |
          echo "Workflow run ID: ${{ github.run_id }}"
          echo "Available artifacts in this workflow run:"
          gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | "  - \(.name) (\(.size_in_bytes) bytes)"'
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: dist/
        continue-on-error: false

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend-build/
        continue-on-error: false

      - name: Verify downloaded artifacts
        run: |
          echo "Verifying backend artifacts:"
          if [ -d "dist" ]; then
            ls -la dist/
          else
            echo "ERROR: Backend dist/ not found"
            exit 1
          fi
          echo ""
          echo "Verifying frontend artifacts:"
          if [ -d "frontend-build" ]; then
            ls -la frontend-build/
          else
            echo "ERROR: Frontend build not found"
            exit 1
          fi

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment ready!"
          echo "Backend artifacts downloaded to dist/"
          echo "Frontend build downloaded to frontend-build/"
          ls -la dist/
          ls -la frontend-build/
          echo "Ready for deployment to production server"
          # Add your deployment commands here:
          # - SSH to server
          # - Copy files
          # - Restart services
          # - Run migrations
          # Example:
          # scp -r dist/ user@server:/path/to/app/backend/
          # scp -r frontend-build/ user@server:/path/to/app/frontend/.next/
          # ssh user@server 'cd /path/to/app && pm2 restart all'
