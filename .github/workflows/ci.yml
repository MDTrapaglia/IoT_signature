name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'

jobs:
  # Backend Build & Test
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint:backend
        continue-on-error: true

      - name: Build backend
        run: npm run build:backend

      - name: Run backend tests
        run: npm run test:backend
        continue-on-error: true

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            offchain/backend/**/*.js
            offchain/backend/**/*.d.ts
          retention-days: 7

  # Frontend Build & Test
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: offchain/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: offchain/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_ACCESS_TOKEN: test_token_for_ci

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: offchain/frontend/.next
          retention-days: 7

  # Integration Tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start backend server
        run: |
          npm run dev &
          echo $! > .dev.pid
          sleep 5

      - name: Run API tests
        run: ./scripts/test.sh

      - name: Run signature verification tests
        run: ./scripts/test_signatures.sh

      - name: Stop backend server
        if: always()
        run: |
          if [ -f .dev.pid ]; then
            kill $(cat .dev.pid) || true
            rm .dev.pid
          fi

  # Code Quality & Security
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (frontend)
        run: npm ci
        working-directory: offchain/frontend

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check frontend vulnerabilities
        run: npm audit --audit-level=high
        working-directory: offchain/frontend
        continue-on-error: true

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend, frontend, integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: offchain/backend

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: offchain/frontend/.next

      - name: Deploy notification
        run: |
          echo "ðŸš€ Deployment ready!"
          echo "Backend artifacts downloaded"
          echo "Frontend build downloaded"
          echo "Ready for deployment to production server"
