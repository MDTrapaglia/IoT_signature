name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production
      deploy_backend:
        description: 'Deploy backend?'
        required: true
        type: boolean
        default: true
      deploy_frontend:
        description: 'Deploy frontend?'
        required: true
        type: boolean
        default: true

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build for ${{ inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build backend
        if: inputs.deploy_backend
        run: npm run build:backend

      - name: Install frontend dependencies
        if: inputs.deploy_frontend
        run: npm ci
        working-directory: offchain/frontend

      - name: Build frontend for ${{ inputs.environment }}
        if: inputs.deploy_frontend
        run: npm run build
        working-directory: offchain/frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ inputs.environment == 'production' && 'https://api.yourproductiondomain.com' || 'https://api-staging.yourdomain.com' }}
          NEXT_PUBLIC_ACCESS_TOKEN: ${{ secrets.API_ACCESS_TOKEN }}

      - name: Create deployment package
        run: |
          mkdir -p deployment
          if [ "${{ inputs.deploy_backend }}" == "true" ]; then
            cp -r dist deployment/
            cp -r offchain/backend deployment/
            cp package.json deployment/
            cp package-lock.json deployment/
          fi
          if [ "${{ inputs.deploy_frontend }}" == "true" ]; then
            mkdir -p deployment/frontend
            cp -r offchain/frontend/.next deployment/frontend/
            cp -r offchain/frontend/public deployment/frontend/ || true
            cp offchain/frontend/package.json deployment/frontend/
            cp offchain/frontend/package-lock.json deployment/frontend/
          fi

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ inputs.environment }}-${{ github.run_number }}
          path: deployment/
          retention-days: 30

  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment }}

    steps:
      - name: Download deployment artifacts
        uses: actions/download-artifact@v4
        with:
          name: deployment-${{ inputs.environment }}-${{ github.run_number }}
          path: deployment/

      - name: Display deployment info
        run: |
          echo "ðŸš€ Deploying to: ${{ inputs.environment }}"
          echo "ðŸ“¦ Backend deployment: ${{ inputs.deploy_backend }}"
          echo "ðŸŒ Frontend deployment: ${{ inputs.deploy_frontend }}"
          echo "ðŸ“ Deployment files:"
          ls -la deployment/

      # Example deployment steps - customize based on your infrastructure
      - name: Deploy Backend
        if: inputs.deploy_backend
        run: |
          echo "Deploying backend to ${{ inputs.environment }}..."
          # Add your backend deployment commands here:
          # Examples:
          # - Deploy to VPS via SSH:
          #   scp -r deployment/dist user@server:/app/
          #   ssh user@server 'cd /app && npm install --production && pm2 restart backend'
          # - Deploy to AWS EC2:
          #   aws s3 sync deployment/dist s3://your-bucket/backend/
          # - Deploy to Docker:
          #   docker build -t backend:${{ github.sha }} deployment/
          #   docker push your-registry/backend:${{ github.sha }}
          # - Deploy to Heroku:
          #   git push heroku main
          echo "Backend deployment completed!"

      - name: Deploy Frontend
        if: inputs.deploy_frontend
        run: |
          echo "Deploying frontend to ${{ inputs.environment }}..."
          # Add your frontend deployment commands here:
          # Examples:
          # - Deploy to Vercel:
          #   vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
          # - Deploy to Netlify:
          #   netlify deploy --prod --dir=deployment/frontend/.next
          # - Deploy to static hosting:
          #   aws s3 sync deployment/frontend/.next s3://your-bucket/
          # - Deploy to VPS:
          #   scp -r deployment/frontend user@server:/var/www/
          #   ssh user@server 'cd /var/www && pm2 restart frontend'
          echo "Frontend deployment completed!"

      - name: Post-deployment tasks
        run: |
          echo "Running post-deployment tasks..."
          # Add post-deployment tasks:
          # - Database migrations
          # - Cache clearing
          # - Health checks
          # - Notifications
          echo "âœ… Deployment to ${{ inputs.environment }} completed successfully!"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: ${{ inputs.deploy_backend && 'âœ… Deployed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: ${{ inputs.deploy_frontend && 'âœ… Deployed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
